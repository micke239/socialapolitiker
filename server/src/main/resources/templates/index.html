<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout">
<head>
<title>Socialapolitiker.se - Ordbaserad statistik från Sveriges politiker</title>
<meta name="description" content="Här hittar du de vanligaste orden Sveriges politiker använder på twitter. Socialapolitiker.se sammanställer data hämtad från svenska politikers twitterflöden." />
<meta name="keywords" content="socialapolitiker, sociala, politiker, politik, ordanalys, twitter" />
</head>
<body>
	<main layout:fragment="content">
		<h1 class="page-title">Partier</h1><!-- 
	 --><a class="navigator" th:each="party : ${parties}" th:href="'/parti/' + ${party.urlName}">
			<span class="navigator__image-wrapper">
				<i th:class="'navigator__image party-icon-' + ${party.urlName}"></i>
			</span>
			<span class="navigator__text" th:text="${party.name}">{{party.name}}</span>
		</a><!--
 --></main>
	<aside layout:fragment="aside">
 		<div class="islet" th:include="politician-nav :: render" th:with="politicians=${politicians}"></div>
	</aside>
</body>
</html>
