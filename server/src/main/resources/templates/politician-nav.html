<html xmlns:th="http://www.thymeleaf.org/">
<head></head>
<body>

			<h2>Politiker</h2>
			<input class="js-search__search-field search" type="text" placeholder="SÃ¶k politiker" />

					<a class="politician-nav__item" th:href="'/politiker/' + ${politician.twitterScreenName}">

		</a>
	</div>
</body>
</html>
