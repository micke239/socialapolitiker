<head></head>
<body>
	<div th:fragment="words-used">
		<div class="island">
			<h2>Ord som anv채nts</h2>
			<table class="tweet-words">
				<tr th:each="word : ${words}" th:with="highestCount = ${words[0].count}">

						<div class="tweet-words__word" th:text="${word.word + ' (' + word.count + ')'}">ska (1735)</div>

			</table>

		</div>
	</div>
	<div th:fragment="popular-words">

			<h2>Popul채ra ord per m책nad</h2>
			<div th:each="word : ${popularWords}">
				<span th:text="${beans.dateFormatter.formatMonth(word.month) + ' ' + word.year}">januari 2014</span>: 
				<strong th:text="${word.word}">kan</strong>, <span th:text="${word.count}">15</span> g책nger
			</div>
		</div>
	</div>
</body>
</html>
